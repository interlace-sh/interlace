# Interlace Configuration for TPC-DS Benchmark
# Base configuration shared across all environments

name: tpcds_benchmark
description: TPC-DS Benchmark Project

connections:
  tpcds_db:
    type: duckdb
    path: "data/tpcds.duckdb"  # {env} replaced at runtime (dev/prod)
    attach: []

# Global model defaults
models:
  default_schema: tpcds
  default_materialize: ephemeral

# State database for storing runs/tasks execution history
state:
  connection: tpcds_db
  schema: interlace

# Logging configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/interlace.log"
  file_mode: "a"  # a = append, w = overwrite


