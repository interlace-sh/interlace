# Interlace Configuration for TPC-H Benchmark
# Base configuration shared across all environments

name: tpch_benchmark
description: TPC-H Benchmark Project

connections:
  tpch_db:
    type: duckdb
    path: "data/tpch.duckdb"  # {env} replaced at runtime (dev/prod)
    attach: []

scheduler:
  engine: aioclock
  timezone: UTC
  tick_ms: 500

# Global model defaults
models:
  default_schema: main
  default_materialize: ephemeral

# State database for storing runs/tasks execution history
state:
  connection: tpch_db
  schema: interlace

# Logging configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/interlace.log"
  file_mode: "a"  # a = append, w = overwrite


