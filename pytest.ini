[pytest]
# Pytest configuration for Interlace

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require database)
    slow: Slow tests (may take a long time)
    performance: Performance benchmarks
    requires_db: Tests that require database connection

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when pytest-cov is installed)
# Coverage is configured via pyproject.toml [tool.coverage]
